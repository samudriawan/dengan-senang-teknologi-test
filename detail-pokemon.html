<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pokemon</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <!-- navbar -->
    <header>
      <nav class="navbar">
        <p class="tambah-text">Detail Pokemon</p>
        <a class="nav-back" href="index.html">X</a>
      </nav>
    </header>

    <!-- content -->
    <div class="flex">
      <img src="images/pokemon1.png" alt="ubah-image" class="ubah-image">

      <form class="form">
        <h3 class="form-title">Informasi Umum</h3>

        <label for="infoNumber">Nomor</label>
        <span class="number" id="infoNumber">#016</span>

        <label for="infoNama">Nama</label>
        <span class="nama" id="infoNama">Pidgey</span>


        <label for="infoTypes">Types</label>
        <ul class="types infoTypes" id="infoTypes">
          <li class="type-list">Grass</li>
          <li class="type-list">Poison</li>
        </ul>

        <label for="infoCategory">Classification</label>
        <span class="infoCategory" id="infoCategory">Seed Pokemon</span>

        <label for="infoResistant">Resistant</label>
        <ul class="types infoResistant" id="infoResistant">
          <li class="type-list">Water</li>
          <li class="type-list">Electric</li>
          <li class="type-list">Grass</li>
          <li class="type-list">Fighting</li>
          <li class="type-list">Fairy</li>
        </ul>
      </form>

      <div class="form">
        <h3>Evolution</h3>

      </div>

    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
